<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/studentPageStyle.css">
  <title>Bootstrap</title>

  <script>
    //Appends the selected class to the DOM
    function addClass(form) {
      console.log(form.selectClass.value);
      $("#addedClasses").append(`<li class='nav-item nav-link d-flex justify-content-center bg-success my-1'><bold class="text-center">` + form.selectClass.value + `</bold></li>`)
    }
  </script>
</head>

<body>
  <!--Logo-->
  <nav class="navbar navbar-default" style="background-color:#00263E">
      <ul class="navbar-nav">
              <img src="images/logo.png" width="auto" height="36">
      </ul>
      <!-- Links -->
      <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
              <a class="nav-link" href="index.html">Logout</a>
          </li>
      </ul>

  </nav>
  <!--Contains the header-->
  <div class="jumbotron">
      <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-center">Add Classes</h2>
            </div>
          </div>
          <!--Contains a form, that once submitted, will append the added class-->
          <form>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="selectClass"><strong>Select a Class</strong></label>
                  <!--The classes that the student can select from-->
                  <select class="form-control" id="selectClass">
                    <option>SER 210</option>
                    <option>SER 230</option>
                    <option>SER 250</option>
                    <option>SER 310</option>
                    <option>SER 320</option>
                  </select>
                  <!--The button that will perform the addClass function, and will submit the form-->
                  <button class="btn btn-primary mb-2 my-3" type="button" onclick="addClass(this.form)">Add Class</button>
                </div>
              </div>
              <!--Where the classes will be added, with the adder-->
              <div class="col-lg-6">
                <h2>Added classes</h2>
                <ul class="nav flex-column" id="addedClasses">
                  </ul>
              </div>
            </div>
          </form>
        </div>
        <div class="container text-center" style="margin-top:100px;">
          <h1>Comments</h1>
          <p>Schedule checks out! You may go ahead and register</p>
        </div>
  </div>
  

  <!--The footer-->
  <div class="footer fixed-bottom">
    <p>QU - 2019</p>
    <p></p>
  </div>
</body>
</html>
