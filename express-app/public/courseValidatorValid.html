    </div>

        <p></p>

</body>

<script>


    //THIS FUNCTION ASSUMES THAT THE COURSES ARE LISTED IN ALPHABETIC/NUMBERICAL ORDER
    function validateCourses() {
        //A function that checks that all the courses in the right column are also in the left column
        var valid = true;
        var trs = document.getElementById("table_classes").children;//Gets what in the rows
        trs = Array.from(trs);//Translates the HTMLcollection item to an array
        trs.forEach(tr => {
            var courses = tr.children//Gets each column in that row. These are the 2 items that must be checked
            if (courses[0].textContent != courses[1].textContent)//Checks the text to see if they are equal
            {
                valid = false;
            }
        });//If all are equal, then it is a valid schedule
        return valid;
    }
    var validSchedule = validateCourses();
    //Appends a bubble either as a success or a danger. Success means its verified, danger means it's not
    if (validSchedule) {
        $("#validScheduleSec").append(`<li class='nav-item nav-link d-flex justify-content-center bg-success'><bold class="text-center">This is a valid schedule!</bold></li>`)
    }
    else {
        $("#validScheduleSec").append(`<li class='nav-item nav-link d-flex justify-content-center bg-danger'><bold class="text-center">This is not a valid schedule!</bold></li>`)
    }
</script>
